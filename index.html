<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1160e72a70.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="navbar-center">
            <div class="nav-icon">
                <i class="fas fa-bars"></i>
            </div>
            <span class="logo">
                <img src="images/logo.svg" alt="logo">
            </span>
            <div class="carticon">
                <span class="nav-icon">
                    <i class="fas fa-shopping-cart" onclick="openCart()"></i>
                </span> 
                <div class="items" id="itms">0</div>
            </div>
        </div>
    </nav>
    <!-- end of nav bar -->

    <!-- banner -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">FURNITURE SHOP</h1>
            <button class="btn">SHOP NOW</button>
        </div>
    </header>
    <!-- end of banner -->

    <!-- products -->
    <section class="products">
        <div class="pro-title">
            <h2>Our Products</h2>
        </div>
        <div class="product-center">
        <article class="product">
            <div class="img-container">
                <img src="images/product-1.jpeg" alt="product-1" class="pro-img">
                <button class="img-btn" data-id="1" id="">
                    <i class="fas fa-shopping-cart"> Add to bag
                    </i>
                </button>
            </div>
            <h3>Queen Size Bed</h3>
            <h4>Rs.15000</h4>
        </article>
        <article class="product">
            <div class="img-container">
                <img src="images/product-2.jpeg" alt="product-3" class="pro-img">
                <button class="img-btn" data-id="2">
                    <i class="fas fa-shopping-cart"> Add to bag
                    </i>
                </button>
            </div>
            <h3>King Panel Bed</h3>
            <h4>Rs.39999</h4>
        </article>
        <article class="product">
            <div class="img-container">
                <img src="images/product-3.jpeg" alt="product-3" class="pro-img">
                <button class="img-btn" data-id="2">
                    <i class="fas fa-shopping-cart"> Add to bag
                    </i>
                </button>
            </div>
            <h3>Single Panel Bed</h3>
            <h4>Rs.12999</h4>
        </article>
        <article class="product">
            <div class="img-container">
                <img src="images/product-4.jpeg" alt="product-4" class="pro-img">
                <button class="img-btn" data-id="2">
                    <i class="fas fa-shopping-cart"> Add to bag
                    </i>
                </button>
            </div>
            <h3>Twin Panel Bed</h3>
            <h4>Rs.12999</h4>
        </article>
        <article class="product">
            <div class="img-container">
                <img src="images/product-5.jpeg" alt="product-5" class="pro-img">
                <button class="img-btn" data-id="2">
                    <i class="fas fa-shopping-cart"> Add to bag
                    </i>
                </button>
            </div>
            <h3>Fridge</h3>
            <h4>Rs.29999</h4>
        </article>
        <article class="product">
            <div class="img-container">
                <img src="images/product-6.jpeg" alt="product-6" class="pro-img">
                <button class="img-btn" data-id="2">
                    <i class="fas fa-shopping-cart"> Add to bag
                    </i>
                </button>
            </div>
            <h3>Dresser</h3>
            <h4>Rs.8999</h4>
        </article>
        <article class="product">
            <div class="img-container">
                <img src="images/product-7.jpeg" alt="product-7" class="pro-img">
                <button class="img-btn" data-id="2">
                    <i class="fas fa-shopping-cart"> Add to bag
                    </i>
                </button>
            </div>
            <h3>Couch</h3>
            <h4>Rs.3299</h4>
        </article>
        <article class="product">
            <div class="img-container">
                <img src="images/product-8.jpeg" alt="product-8" class="pro-img">
                <button class="img-btn" data-id="2">
                    <i class="fas fa-shopping-cart"> Add to bag
                    </i>
                </button>
            </div>
            <h3>Table</h3>
            <h4>Rs.4599</h4>
        </article>
        </div>
    </section>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-grid">
    <div class="cart-overlay">
        <div class="cart" id="cart">
            <span>
                <i class="fas fa-window-close" id="close" onclick="closeCart()"></i>
            </span>
            <h2 class="cart-banner">
                Your cart
            </h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="images/product-1.jpeg" alt="product-1">
                    <div>
                        <h4>Queen's Bed</h4>
                        <h5>14000</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="items-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="cart-footer">
                    <h3>Your cost:Rs.0</h3>
                    <span>
                        <button class="clear-cart btn">Clear Cart</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <!-- end of cart -->
    <script src="app.js"></script>
</body>
</html>
